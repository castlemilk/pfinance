version: v2
clean: true
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/castlemilk/pfinance/backend/gen
plugins:
  # Go - Protocol Buffers message types
  - remote: buf.build/protocolbuffers/go
    out: ../backend/gen
    opt:
      - paths=source_relative
  # Go - Connect-RPC service stubs (replaces grpc/go for Connect protocol)
  - remote: buf.build/connectrpc/go
    out: ../backend/gen
    opt:
      - paths=source_relative
  # TypeScript/JavaScript - Protobuf-ES v2 (generates messages AND service definitions)
  - remote: buf.build/bufbuild/es
    out: ../web/src/gen
    opt:
      - target=ts
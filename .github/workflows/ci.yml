name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.23'

jobs:
  # ===========================================
  # Change Detection
  # ===========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      proto: ${{ steps.filter.outputs.proto }}
      firebase: ${{ steps.filter.outputs.firebase }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'web/**'
              - 'proto/**'
            backend:
              - 'backend/**'
              - 'proto/**'
            proto:
              - 'proto/**'
            firebase:
              - 'firebase.json'
              - 'firestore.indexes.json'

  # ===========================================
  # Frontend
  # ===========================================
  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install
        run: |
          cd web
          # Use npm install instead of npm ci to get platform-specific native dependencies
          # (Tailwind CSS v4 + lightningcss use platform-specific binaries)
          rm -rf node_modules package-lock.json
          npm install --legacy-peer-deps

      - name: Security audit
        run: cd web && npm audit --audit-level=high || echo "::warning::npm audit found vulnerabilities"

      - name: Lint & Type Check
        run: cd web && npm run lint && npm run type-check

      - name: Test
        run: cd web && npm run test -- --passWithNoTests --coverage

      - name: Build
        run: cd web && npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

  # ===========================================
  # Backend
  # ===========================================
  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate code
        run: |
          # Install mockgen for generating mocks
          go install go.uber.org/mock/mockgen@latest
          cd proto && buf generate
          cd ../backend && go generate ./internal/store

      - name: Security scan
        run: |
          cd backend
          go install golang.org/x/vuln/cmd/govulncheck@latest
          govulncheck ./... || echo "::warning::govulncheck found vulnerabilities"

      - name: Lint
        run: |
          cd backend
          go vet ./...
          test -z "$(gofmt -l .)" || (echo "::error::Code not formatted" && exit 1)

      - name: Test
        run: cd backend && go test -race -coverprofile=coverage.out ./...

      - name: Build
        run: cd backend && go build -o server cmd/server/main.go

  # ===========================================
  # Proto
  # ===========================================
  proto:
    needs: changes
    if: needs.changes.outputs.proto == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint & breaking changes
        run: |
          cd proto
          buf lint
          buf breaking --against '.git#branch=main' || echo "::warning::Breaking changes detected"

  # ===========================================
  # Firebase
  # ===========================================
  firebase:
    needs: changes
    if: needs.changes.outputs.firebase == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate
        run: |
          jq empty firebase.json || exit 1
          jq empty firestore.indexes.json || exit 1
          INDEXES=$(jq '.indexes | length' firestore.indexes.json)
          echo "âœ“ Valid Firebase config ($INDEXES indexes)"

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-v2-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  GO_VERSION: '1.25'

jobs:
  # ===========================================
  # Change Detection (~5s)
  # ===========================================
  changes:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      proto: ${{ steps.filter.outputs.proto }}
      any_code: ${{ steps.filter.outputs.frontend == 'true' || steps.filter.outputs.backend == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'web/**'
              - 'proto/**'
            backend:
              - 'backend/**'
              - 'proto/**'
            proto:
              - 'proto/**'

  # ===========================================
  # Test (~90s) - Backend + Frontend in parallel
  # ===========================================
  test:
    needs: changes
    if: needs.changes.outputs.any_code == 'true'
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: backend/go.sum

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install & generate
        run: |
          # Install tools
          go install go.uber.org/mock/mockgen@latest

          # Code generation
          cd proto && buf generate && cd ..
          cd backend && go generate ./internal/store && cd ..

          # Frontend deps
          cd web && npm ci

      - name: Proto lint
        if: needs.changes.outputs.proto == 'true'
        run: cd proto && buf lint

      - name: Test (backend + frontend parallel)
        run: |
          # Run backend and frontend checks in parallel
          (
            echo "=== Backend ==="
            cd backend
            go vet ./...
            test -z "$(gofmt -l .)" || (echo "::error::Code not formatted" && exit 1)
            go test -race -coverprofile=coverage.out -timeout=60s ./...
            go build -o /dev/null cmd/server/main.go
          ) &
          BACKEND_PID=$!

          (
            echo "=== Frontend ==="
            cd web
            npm run type-check
            npm run lint
            npm test -- --passWithNoTests --coverage --maxWorkers=2
          ) &
          FRONTEND_PID=$!

          # Wait for both and fail if either fails
          FAIL=0
          wait $BACKEND_PID || FAIL=1
          wait $FRONTEND_PID || FAIL=1
          exit $FAIL

  # ===========================================
  # CI Status (for branch protection)
  # ===========================================
  ci-status:
    needs: [test]
    if: always()
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "❌ CI failed"
            exit 1
          fi
          echo "✅ CI passed"

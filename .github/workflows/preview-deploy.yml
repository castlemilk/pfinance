name: Preview Deploy

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  PROJECT_ID: pfinance-app-1748773335
  REGION: us-central1
  IMAGE_NAME: gcr.io/pfinance-app-1748773335/pfinance-backend-preview
  WORKLOAD_IDENTITY_PROVIDER: projects/859800863588/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions@pfinance-app-1748773335.iam.gserviceaccount.com

jobs:
  # ===========================================
  # Change Detection
  # ===========================================
  changes:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'web/**'
              - 'proto/**'
            backend:
              - 'backend/**'
              - 'proto/**'

  # ===========================================
  # Frontend Preview â†’ Vercel
  # ===========================================
  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Deploy
        id: deploy
        run: |
          npm i -g vercel@latest
          cd web
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --token=${{ secrets.VERCEL_TOKEN }}
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ **Frontend Preview:** ${{ steps.deploy.outputs.url }}`
            });

  # ===========================================
  # Backend Preview â†’ Cloud Run
  # ===========================================
  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - run: gcloud auth configure-docker

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Deploy
        id: deploy
        run: |
          cd proto && buf generate
          cd ../backend
          
          TAG="pr-${{ github.event.pull_request.number }}"
          SERVICE="pfinance-backend-preview-$TAG"
          
          docker build -t ${{ env.IMAGE_NAME }}:$TAG .
          docker push ${{ env.IMAGE_NAME }}:$TAG
          
          gcloud run deploy $SERVICE \
            --image ${{ env.IMAGE_NAME }}:$TAG \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8111 \
            --memory 256Mi \
            --max-instances 2 \
            --set-env-vars GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }} \
            --quiet
          
          URL=$(gcloud run services describe $SERVICE --region ${{ env.REGION }} --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ”§ **Backend Preview:** ${{ steps.deploy.outputs.url }}\n\nHealth: ${{ steps.deploy.outputs.url }}/health`
            });

  # ===========================================
  # Cleanup on PR Close
  # ===========================================
  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2

      - name: Delete preview
        run: |
          SERVICE="pfinance-backend-preview-pr-${{ github.event.pull_request.number }}"
          gcloud run services delete $SERVICE --region ${{ env.REGION }} --quiet 2>/dev/null || true
          echo "âœ“ Cleaned up $SERVICE"

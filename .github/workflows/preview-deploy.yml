name: Preview Deploy

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

env:
  PROJECT_ID: pfinance-app-1748773335
  REGION: us-central1
  SERVICE_NAME: pfinance-backend-preview
  IMAGE_NAME: gcr.io/pfinance-app-1748773335/pfinance-backend-preview
  WORKLOAD_IDENTITY_PROVIDER: projects/859800863588/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions@pfinance-app-1748773335.iam.gserviceaccount.com

jobs:
  # ===========================================
  # Detect Changes
  # ===========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.changes.outputs.frontend }}
      backend: ${{ steps.changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            frontend:
              - 'web/**'
              - 'proto/**'
            backend:
              - 'backend/**'
              - 'proto/**'

  # ===========================================
  # Frontend Preview (Vercel)
  # ===========================================
  frontend-preview:
    needs: changes
    if: needs.changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment
        run: |
          cd web
          vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: |
          cd web
          vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Preview
        id: deploy
        run: |
          cd web
          url=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "preview-url=$url" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.preview-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸš€ Frontend Preview Deployed\n\n**Preview URL:** ${url}\n\n_This preview will be automatically updated with new commits._`
            });

  # ===========================================
  # Backend Preview (Cloud Run)
  # ===========================================
  backend-preview:
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
      pull-requests: 'write'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.service-url }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker

      - name: Setup buf CLI
        uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate protobuf code
        run: cd proto && buf generate

      - name: Build Docker image
        run: |
          cd backend
          docker build -t ${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }} .

      - name: Push Docker image
        run: docker push ${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }}

      - name: Deploy to Cloud Run Preview
        id: deploy
        run: |
          # Deploy with PR-specific service name
          SERVICE_NAME="${{ env.SERVICE_NAME }}-pr-${{ github.event.pull_request.number }}"
          
          gcloud run deploy $SERVICE_NAME \
            --image ${{ env.IMAGE_NAME }}:pr-${{ github.event.pull_request.number }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8111 \
            --memory 256Mi \
            --cpu 1 \
            --max-instances 2 \
            --set-env-vars GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }} \
            --tag pr-${{ github.event.pull_request.number }} \
            --quiet
          
          SERVICE_URL=$(gcloud run services describe $SERVICE_NAME \
            --region ${{ env.REGION }} \
            --format 'value(status.url)')
          
          echo "service-url=$SERVICE_URL" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.service-url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ”§ Backend Preview Deployed\n\n**API URL:** ${url}\n**Health Check:** ${url}/health\n\n_This preview will be automatically updated with new commits._`
            });

  # ===========================================
  # Cleanup on PR Close
  # ===========================================
  cleanup-preview:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed'
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Delete Preview Service
        run: |
          SERVICE_NAME="${{ env.SERVICE_NAME }}-pr-${{ github.event.pull_request.number }}"
          gcloud run services delete $SERVICE_NAME \
            --region ${{ env.REGION }} \
            --quiet || echo "Service not found or already deleted"

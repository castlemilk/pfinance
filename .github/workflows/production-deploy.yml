name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      frontend:
        description: 'Deploy frontend'
        type: boolean
        default: true
      backend:
        description: 'Deploy backend'
        type: boolean
        default: true
      firebase:
        description: 'Deploy Firebase indexes'
        type: boolean
        default: false

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  PROJECT_ID: pfinance-app-1748773335
  REGION: us-central1
  SERVICE_NAME: pfinance-backend
  IMAGE_NAME: gcr.io/pfinance-app-1748773335/pfinance-backend
  WORKLOAD_IDENTITY_PROVIDER: projects/859800863588/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions@pfinance-app-1748773335.iam.gserviceaccount.com

jobs:
  # ===========================================
  # Change Detection
  # ===========================================
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      firebase: ${{ steps.filter.outputs.firebase }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            frontend:
              - 'web/**'
              - 'proto/**'
            backend:
              - 'backend/**'
              - 'proto/**'
            firebase:
              - 'firebase.json'
              - 'firestore.indexes.json'

  # ===========================================
  # Frontend → Vercel
  # ===========================================
  frontend:
    needs: changes
    if: needs.changes.outputs.frontend == 'true' || github.event.inputs.frontend == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://pfinance.dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Deploy to Vercel
        run: |
          npm i -g vercel@latest
          cd web
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

  # ===========================================
  # Backend → Cloud Run
  # ===========================================
  backend:
    needs: changes
    if: needs.changes.outputs.backend == 'true' || github.event.inputs.backend == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment:
      name: production
      url: https://api.pfinance.dev
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - run: gcloud auth configure-docker

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        run: |
          cd proto && buf generate
          cd ../backend
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Security scan
        run: |
          docker run --rm aquasec/trivy:latest image \
            --severity HIGH,CRITICAL \
            --exit-code 0 \
            ${{ env.IMAGE_NAME }}:${{ github.sha }} || echo "::warning::Trivy found vulnerabilities"

      - name: Deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8111 \
            --memory 512Mi \
            --max-instances 10 \
            --set-env-vars GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }} \
            --quiet

      - name: Verify
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          sleep 15
          curl -sf $URL/health || exit 1
          echo "✓ Deployed to $URL"

  # ===========================================
  # Firebase Indexes
  # ===========================================
  firebase:
    needs: changes
    if: needs.changes.outputs.firebase == 'true' || github.event.inputs.firebase == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: production
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Deploy indexes
        run: |
          npm i -g firebase-tools
          firebase deploy --only firestore:indexes --project ${{ env.PROJECT_ID }}
          echo "✓ Firestore indexes deployed"

name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: false

env:
  PROJECT_ID: pfinance-app-1748773335
  REGION: us-central1
  SERVICE_NAME: pfinance-backend
  IMAGE_NAME: gcr.io/pfinance-app-1748773335/pfinance-backend
  WORKLOAD_IDENTITY_PROVIDER: projects/859800863588/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions@pfinance-app-1748773335.iam.gserviceaccount.com
  TF_STATE_BUCKET: pfinance-terraform-state

jobs:
  # ===========================================
  # 1. Build Backend (Docker)
  # ===========================================
  build-backend:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - run: gcloud auth configure-docker

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - uses: bufbuild/buf-setup-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        run: |
          go install google.golang.org/protobuf/cmd/protoc-gen-go@latest
          go install github.com/bufbuild/connect-go/cmd/protoc-gen-connect-go@latest
          export PATH=$PATH:$(go env GOPATH)/bin
          cd proto && buf generate --template buf.gen.go.yaml
          cd ../backend
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} .
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}

  # ===========================================
  # 2. Deploy Infrastructure (Terraform)
  # ===========================================
  # ===========================================
  # 2. Deploy Backend (Cloud Run)
  # ===========================================
  deploy-backend:
    needs: build-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    outputs:
      api_url: ${{ steps.deploy.outputs.url }}
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ needs.build-backend.outputs.image }} \
            --region ${{ env.REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --port 8111 \
            --memory 512Mi \
            --set-env-vars "GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }},STRIPE_SECRET_KEY=${{ secrets.STRIPE_SECRET_KEY }},STRIPE_PRICE_ID=${{ secrets.STRIPE_PRICE_ID }},STRIPE_WEBHOOK_SECRET=${{ secrets.STRIPE_WEBHOOK_SECRET }}" \
            --quiet
          
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Backend deployed to: $URL"

  # ===========================================
  # 3. Deploy Frontend (Vercel)
  # ===========================================
  # ===========================================
  # 3. Deploy Frontend (Vercel)
  # ===========================================
  deploy-frontend:
    needs: deploy-backend
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://pfinance.dev
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: team_xE5DMN3hIo8aPqyHNkBybg8r
          VERCEL_PROJECT_ID: prj_TakUttZsa4fdddSwfVp08YFfyAdF
          API_URL: ${{ needs.deploy-backend.outputs.api_url }}
        run: |
          # Pull latest environment variables and project config
          vercel pull --yes --environment=production --token=$VERCEL_TOKEN
          
          # Build with the dynamic API URL from Terraform
          vercel build --prod --token=$VERCEL_TOKEN
          
          # Deploy using the build artifacts and injecting the API URL env var
          vercel deploy --prebuilt --prod --token=$VERCEL_TOKEN --env NEXT_PUBLIC_API_URL=$API_URL --env NEXT_PUBLIC_DEV_MODE=false

  # ===========================================
  # 4. Deploy Firebase Indexes
  # ===========================================
  firebase:
    needs: deploy-backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
      - name: Deploy indexes
        run: |
          npm i -g firebase-tools
          firebase deploy --only firestore:indexes --project ${{ env.PROJECT_ID }}
